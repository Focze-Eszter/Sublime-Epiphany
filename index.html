		<script>
			var text = document.querySelector('p');

			function Open() {
				document.getElementById("darker_moon").style.visibility="hidden";				
				document.getElementById("darker_angel").style.display = "none";
				document.getElementById("brighter_angel").style.display = "block";
				document.getElementById("brighter_moon").style.visibility = "visible";
				document.getElementsByTagName('h1')[0].style.color="whitesmoke";
			}

			function Close() {
				document.getElementById("brighter_moon").style.visibility="hidden";
				document.getElementById("darker_moon").style.visibility="visible";
				document.getElementById("brighter_angel").style.display="none";
				document.getElementById("darker_angel").style.display="block";
				document.getElementsByTagName('h1')[0].style.color="#414576";
			}
		</script>
